<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drawImg3.X版本演示</title>
    <script src="./js/drawImg.3.2.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<main></main>
<script>
    window.onload=function(){
        var dom=document.getElementsByTagName('main')[0];
        var obj={
            //素材路径
            src:'./images/1.png',
            // 素材大小
            size:{width:'750',height:'440'},
            // 文本内容
            text:"紫阁连终南，青冥天倪色。\n" +
            "凭崖望咸阳，宫阙罗北极。\n" +
            "万井惊画出，九衢如弦直。\n" +
            "渭水银河清，横天流不息。\n" +
            "朝野盛文物，衣冠何翕赩。\n" +
            "厩马散连山，军容威绝域。\n" +
            "伊皋运元化，卫霍输筋力。\n" +
            "歌钟乐未休，荣去老还逼。\n" +
            "圆光过满缺，太阳移中昃。\n" +
            "不散东海金，何争西飞匿。\n" +
            "无作牛山悲，恻怆泪沾臆。",
            textAlign:'left',
            textBaseline:'top',
            textPosition:{wx:'20',hx:'20',width:'650',maxWidth:"710"},
            colorPosition:{x0:'0',y0:'0',x1:'750',y1:'440'},
            color:[["0","yellow"],["0.5","red"],["1.0","blue"]],
            font:"30px microsoft yahei",
            initHeight:0,
            hHeight:40,
            sync:'async',
            times:{delay:100,interval:200},
            // img:'',
            fatherBox:dom,
            // 是否随机颜色
            colorRandoming:true,
        };
        var abc=new Watermark(obj);
        abc.init();
         // console.log(abc.fatherBox);
    }
</script>
</body>
</html>
